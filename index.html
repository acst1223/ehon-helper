<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ehon Helper</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="tools">
      <div id="bold-selection">
        <div id="bold-selection-hint" class="hint">画笔粗细</div>
        <ul>
          <li bold="1" class="on">细</li>
          <li bold="5">中</li>
          <li bold="25">粗</li>
          <li bold="125">极粗</li>
        </ul>
      </div>
      <div id="clear-hint" class="hint">清除</div>
    </div>
    <div id="pages">
      <div id="page-down" class="flip disabled">&lt;</div>
      <div id="page">1</div>
      <div id="page-up" class="flip">&gt;</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
